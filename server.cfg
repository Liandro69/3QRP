
#-----------------------------#
# [EN] Only change the IP if you're using a server with multiple network interfaces, otherwise change the port only.
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"
#-----------------------------#


#-----------------------------#
# [EN] Set this to 0 to disable 1 to enable onesync
set onesync_enabled 0
#sv_maxclients 64
sv_maxclients 32
##TESTE
##onesync_distanceCullVehicles true
##onesync_forceMigration true
#### OneSync
#-----------------------------#


##add_ace group.admin "vMenu.Everything" allow
##setr vmenu_bans_database_filepath "resources/vMenu/"
##start vMenu

setr ea_LanguageName "pt"                # set our language to english
setr ea_MenuButton "244"			# set our menu button to M. default: "244"
setr ea_alwaysShowButtons "false"	# we don't want to see buttons we can't even access, do we? default: "false"
set ea_moderationNotification "false"   # this can be either "false" or a discord webhook address, this will send a discord message if an admin takes actions against a player  ( such as banning and kicking )
set ea_custombanlist "false"            # read docs for this, dont touch it
set ea_enableCallAdminCommand "true" # enables "calladmin" command via webhook
set ea_enableReportCommand "true" # enables "report" command, see Configuration Wiki Page for More infos

add_ace group.admin easyadmin.kick allow				# allow kicking
add_ace group.admin easyadmin.spectate allow			# allow spectating
add_ace group.admin easyadmin.teleport allow			# allow teleportation
add_ace group.admin easyadmin.slap allow			# allow slapping 
add_ace group.admin easyadmin.freeze allow			# allow freezing
add_ace group.admin easyadmin.unban allow			# allow spectating
add_ace group.admin easyadmin.ban allow			# allow slapping 

add_ace group.superadmin easyadmin allow

#-----------------------------#
#### Essentialmode Commands Access START
add_ace resource.essentialmode command.sets allow
add_ace resource.essentialmode command.add_principal allow
add_ace resource.essentialmode command.add_ace allow
#### Essentialmode Commands Access END
#-----------------------------#


#-----------------------------#
#### Uptime Command Access START
add_ace resource.uptime command.sets allow
#### Uptime Command Access END
