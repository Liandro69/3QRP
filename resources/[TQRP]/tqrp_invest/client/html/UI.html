<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css" crossorigin="anonymous">
    <style>
        #buyUI, #allUI, #sellUI, #general, #topbar, #waiting
        {display: none;}
   </style>
</head>
<body>
    <div class="container">
        <div id="result"></div>
<!-- ########### GENERAL ###########  -->
        <div class="cont-content" id="general">
            <button class="close">X</button>
            <div class="flex">
                <div class="balance">
                    <div class="logo">
                        <img src="media/img/logo.png" class="logo">
                    </div>
                    <p><b>Mercado</b><br>Total Investido<br><span class="money"></span></p>
                </div>
                <div class="list-btn">
                    <p>Comprar<br>
                    <button class="btn-quick" id="buy">
                        <span>Comprar ações de empresas</span></p>
                    </button>
                    <p>Investimentos<br>
                    <button class="btn-quick" id="all">
                        <span>Mostrar todos os investimentos</span></p>
                    </button>
                    <p>Vender<br>
                    <button class="btn-quick" id="sell">
                        <span>Vender ações</span></p>
                    </button>
                </div>
            </div>
        </div>
<!-- ########### BUY MENU ###########  -->
        <div class="cont-content" id="buyUI">
            <button class="close">X</button>
            <button class="home"><i class="fas fa-home"></i></button>
            <table id="companies">
                <thead>
                    <tr>
                        <th>Companhia</th>
                        <th>Taxa</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr data-label="company-1">
                        <th>Company 1</th>
                        <th><i class="fas fa-arrow-up"></i> 1.2</th>
                    </tr>
                    <tr data-label="company-2">
                        <th>Company 2</th>
                        <th><i class="fas fa-arrow-down"></i> 1.2</th>
                    </tr>
                    <tr data-label="company-3">
                        <th>Company 3</th>
                        <th><i class="fas fa-circle"></i> 1.2</th>
                    </tr> -->
                </tbody>
            </table>
            <form class="m-top-big">
                <div class="input-cont">
                    <label>Valor de investimento</label>
                    <input type="number" id="amount" placeholder="0">
                </div>
                <button class="btn btn-green" type="submit">
                    <p>Investir<br>
                </button>
            </form>
        </div>
<!-- ########### ALL MENU ###########  -->
        <div class="cont-content" id="allUI">
            <button class="close">X</button>
            <button class="home"><i class="fas fa-home"></i></button>
            <table id="all">
                <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>Juros</th>
                        <th>Vendida</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <th>Company 1</th>
                        <th><i class="fas fa-arrow-up"></i> 1.2</th>
                        <th>-</th>
                    </tr> -->
                </tbody>
            </table>
        </div>
<!-- ########### SELL MENU ###########  -->
        <div class="cont-content" id="sellUI">
            <button class="close">X</button>
            <button class="home"><i class="fas fa-home"></i></button>
            <table id="sell">
                <thead>
                    <tr>
                        <th>Empresa</th>
                        <th>Investido</th>
                        <th>Juros</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr data-label="company-1">
                        <th>Company 1</th>
                        <th>100</th>
                        <th><i class="fas fa-arrow-up"></i> 1.2</th>
                    </tr> -->
                </tbody>
            </table>
            <form>
                <button class="btn btn-green" type="submit">
                    <p>Vender<br>
                </button>
            </form>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="script.js"></script>
</body>
</html>
