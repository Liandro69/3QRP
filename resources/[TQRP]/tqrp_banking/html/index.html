<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onyx Banking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container" id="bankui">
        <button class="close">X</button>
        <div class="row">
            <div class="column left">
                <div class="logo">
                    <img src="img/logo.png" class="logo">
                </div>
                <div class="account-info">
                    <div class="welcome">Bem-vindo,</div>
                    <div class="info-label"><i class="fas fa-dollar-sign"></i>
                        <div class="balance"></div>
                    </div>
                </div>
                <div class="quick-actions">
                    <div class="quick-msg">Ações rápidas</div>
                    <button class="btn-invest" id="invest">Investir</button>
                    <button class="btn-quick" id="withdraw-250">Levantar $250</button>
                    <button class="btn-quick" id="withdraw-500">Levantar $500</button>
                </div>
            </div>
            <div class="column right">
                <div class="row-2nd">
                    <div class="column-2nd b-right">
                        <div class="account-services">
                            <div class="label m-top">Serviços</div>
                            <div class="deposit m-top-med">
                                <div class="label-sm">Depositar</div>
                                <input type="number" placeholder="Valor a depositar" id="depositval">
                                <button class="btn" id="deposit">Depositar</button>
                            </div>
                            <div class="withdraw m-top-big">
                                <div class="label-sm">Levantar</div>
                                <input type="number" placeholder="Valor a levantar" id="withdrawval">
                                <button class="btn" id="withdraw">Levantar</button>
                            </div>
                        </div>
                    </div>
                    <div class="column-2nd">
                        <div class="transfer-money">
                            <div class="label m-top">Transferências Bancária</div>
                            <div class="input-section">
                                <div class="label-sm m-top-med">NIB</div>
                                <input type="number" placeholder="0" id="idval">
                            </div>
                            <div class="input-section">
                                <div class="label-sm m-top">Montante</div>
                                <input type="number" placeholder="0" id="transferval">
                            </div>
                            <button class="btn" id="transfer">Transferir</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/b6ec58ae28.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
